{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Duminoj Pijja</a>
      <a href="/" class="btn btn-success">Sign Up</a>
    </div>
</nav>
<style>
    body {
      background-image: url({%static "img/pizzahomepage.jpg" %});
      background-size:cover;
    }
</style>
<div style="padding: 20px; width: 400px; background-color: #fe6e00; display: block; margin:auto; margin-top:170px">
    <form action="/customer/authenticate/" method="POST">
        {% csrf_token %}
        <h5 style="color: white; text-align:center">User Login</h5>
        <input type="text" style="margin-bottom: 15px" class="form-control" placeholder="username" name="username" required>
        <input type="password" class="form-control" placeholder="password" name="password" required>
        <input type="submit" style="display: block; margin: auto; margin-top: 10px" class="btn btn-success" name="login" value="Login" required>
    </form>
</div>
{% for message in messages %}
<p style="text-align: center; color:red">{{message}}</p>
{% endfor %}
{% endblock %}
