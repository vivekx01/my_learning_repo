
<div class="container">
    <form
      class=" mt-4 d-flex justify-content-center"
      (ngSubmit)="handleFind()"
    >
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control mx-sm-3"
          name="userName"
        />
      </div>
      <button type="submit" class="btn btn-dark btn-lg" style="margin-left: 20px;">Find User</button>
    </form>
  
    <!-- to render error -->
    <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
      {{ Error }}
    </div>
  
    <div class="row mt-3">
      <div class="col col-md-4">
        <app-user-card *ngIf="user" [user]="user"></app-user-card>
      </div>

      <div class="col col-md-8">
        <ng-container *ngIf="user" >
          <h1>Repositories</h1>
          <app-repos [repoUrl]="$any(user).repos_url"></app-repos>
        </ng-container>
        
        
      </div>
    </div>
  </div>
