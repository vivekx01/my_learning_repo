{% extends 'base.html' %}
{% load static %}
{% block styles %}
<style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #06B6D4;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
    }
  </style>
{% endblock %}
{% block content %}
<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">{{name}} Department</h2>
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h3 class="text-xl font-bold mb-4">Services</h3>
      <ul class="list-disc list-inside">
        {% for service in services %}
        <li>{{service.service_name}}</li>
        {% endfor %}
      </ul>
      <h3 class="text-xl font-bold mt-8 mb-4">Department Head</h3>
      <p class="text-gray-700">{{head}}</p>
      <p class="text-gray-700">Contact: {{contact}}</p>
    </div>
  </div>

  {% endblock %}
