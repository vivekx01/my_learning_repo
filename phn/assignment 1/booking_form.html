<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
    body{
    background: #cc2b5e;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #753a88, #cc2b5e);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #753a88, #cc2b5e); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }
  </style>
  <body>
    <header class="bg-dark py-2">
        <h1 class="text-center text-white">China Town Restaurant</h1>
    </header>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header text-center">
                <h1>Table Booking Details</h1>
            </div>
            <div class="card-body text-center">
               <form action="">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Select Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Select Time</label>
                    <div class="col-sm-10">
                      <input type="time" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Number of Guests</label>
                    <div class="col-sm-10">
                      <input type="number" placeholder="Enter Number of Guests" min="1" class="form-control" required>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contact Information</label>
                    <div class="col-sm-10">
                      <input type="tel" placeholder="Enter Phone Number" class="form-control" minlength="10" maxlength="10" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark button">Submit Information</button>
               </form>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom text-center text-white bg-dark py-1">
        Made by vivekx01
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
